<div class="row">
    <div class="col-xs-12" >
        <button class="btn btn-success" type="button" (click)="chkClick()">Display Details</button>
        <p *ngIf="secretCheck">{{secretMsg}}</p>
      <div *ngFor="let log of countLog; let i = index"
            [ngStyle]="{backgroundColor: i>=4? 'blue' : 'transparent'}"
            [ngClass]="{'white-text': i>=4}"
            >
        <p [innerText]="log"></p>
      </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
